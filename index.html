<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <div class="translator-box">
            <!-- Text input -->
            <textarea id="text-to-translate" placeholder="Type text here..."></textarea>
            
            <!-- Language selection -->
            <div class="language-selection">
                <div class="language-selector">
                    <label for="source-language">From:</label>
                    <select id="source-language">
                        <option value="en" selected>English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="bn">Bengali</option>
                        <option value="pa">Punjabi</option>
                        <option value="tr">Turkish</option>
                        <option value="sv">Swedish</option>
                        <option value="fi">Finnish</option>
                        <option value="da">Danish</option>
                        <option value="no">Norwegian</option>
                        <option value="pl">Polish</option>
                        <option value="uk">Ukrainian</option>
                        <option value="cs">Czech</option>
                        <option value="el">Greek</option>
                        <option value="sk">Slovak</option>
                        <option value="hr">Croatian</option>
                        <option value="bg">Bulgarian</option>
                        <option value="sr">Serbian</option>
                        <option value="sl">Slovenian</option>
                        <option value="th">Thai</option>
                        <option value="vi">Vietnamese</option>
                        <option value="id">Indonesian</option>
                        <option value="ms">Malay</option>
                        <option value="he">Hebrew</option>
                        <option value="fa">Persian</option>
                        <option value="ur">Urdu</option>
                        <option value="ro">Romanian</option>
                        <option value="hu">Hungarian</option>
                        <option value="sw">Swahili</option>
                        <option value="tl">Tagalog</option>
                    </select>
                </div>
                <button id="swap-btn" aria-label="Swap languages">â‡„</button>
                <div class="language-selector">
                    <label for="target-language">To:</label>
                    <select id="target-language">
                        <option value="es" selected>Spanish</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="bn">Bengali</option>
                        <option value="pa">Punjabi</option>
                        <option value="tr">Turkish</option>
                        <option value="sv">Swedish</option>
                        <option value="fi">Finnish</option>
                        <option value="da">Danish</option>
                        <option value="no">Norwegian</option>
                        <option value="pl">Polish</option>
                        <option value="uk">Ukrainian</option>
                        <option value="cs">Czech</option>
                        <option value="el">Greek</option>
                        <option value="sk">Slovak</option>
                        <option value="hr">Croatian</option>
                        <option value="bg">Bulgarian</option>
                        <option value="sr">Serbian</option>
                        <option value="sl">Slovenian</option>
                        <option value="th">Thai</option>
                        <option value="vi">Vietnamese</option>
                        <option value="id">Indonesian</option>
                        <option value="ms">Malay</option>
                        <option value="he">Hebrew</option>
                        <option value="fa">Persian</option>
                        <option value="ur">Urdu</option>
                        <option value="ro">Romanian</option>
                        <option value="hu">Hungarian</option>
                        <option value="sw">Swahili</option>
                        <option value="tl">Tagalog</option>
                    </select>
                </div>
            </div>
            
            <div id="error-notification" class="notification"></div>
            
            <!-- Translate button -->
            <button id="translate-btn">Translate</button>
            
            <!-- Result box (hidden by default) -->
            <div id="result-box" class="hidden">
                <h3>Translation:</h3>
                <p id="translated-text"></p>
                <button id="copy-btn">Copy Text</button>
                <div id="copy-notification" class="notification"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
